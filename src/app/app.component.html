<div style="text-align:center" class='jumbotron'>
  <h1>
    {{ title }}
  </h1>
</div>
<div class='container'>
<div id='main' class='row'>
    <button ngb-buttons class='btn btn-primary' (click)='getAllButtonClick()'>Click to get all tasks</button>
    <ul class='list-group'><li *ngFor='let task of tasks' class='list-group-item'>{{task.title}} - {{task.description}}</li></ul>
</div>
</div>
